<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main>
        <nav class="section_menu">
            <div class="img_logo"></div>
            <p>Menu</p>
            <hr width="60%">
            <div class="section_btns">
                <button class="btns_menu btn_visao_geral" id="btn_visao_geral">Visão Geral</button>
                <button class="btns_menu btn_media_payload" id="btn_media_payload">Média do payload por pacote</button>
                <button class="btns_menu btn_menor_intervalo_pacotes" id="btn_menor_intervalo_pacotes">Menor intervalo entre pacotes</button>
                <button class="btns_menu btn_menor_intervalo_pacotes_enviados" id="btn_menor_intervalo_pacotes_enviados">Menor payload pacotes enviados</button>
                <button class="btns_menu btn_bytes_no_subfluxo" id="btn_bytes_no_subfluxo">Bytes no subfluxo reverso</button>
                <button class="btns_menu btn_total_Pacotes_enviados" id="btn_total_Pacotes_enviados">Total de pacotes enviados</button>
                <button class="btns_menu btn_menor_payload_fluxo" id="btn_menor_payload_fluxo">Menor payload no fluxo</button>
                <button class="btns_menu btn_menor_tempo_ativo_fluxo" id="btn_menor_tempo_ativo_fluxo">Menor tempo ativo do fluxo</button>
                <button class="btns_menu btn_maior_payload_fluxo" id="btn_maior_payload_fluxo">Maior payload no fluxo</button>
            </div>

        </nav>
        <div class="section_graficos">

        </div>
    </main>
    <footer>
        <p>Projeto Integrador ADS-A Noite - 2° Semestre 2024</p>
    </footer>
    <script src="../js/dash.js"></script>
</body>
</html>
